# models/staging/_sources.yml
# Define source tables

version: 2

sources:
  - name: scrap_prices_dev
    description: Raw data from web scraping in development environment
    database: shop-scan-ar
    schema: scrap_prices_dev
    tables:
      - name: scraped_prices
        description: Raw scraped price data from various stores
        columns:
          - name: product_name
            description: Name of the product
            tests:
              - not_null
          - name: price
            description: Price of the product
            tests:
              - not_null
          - name: currency
            description: Currency of the price
          - name: store_name
            description: Name of the store
          - name: category
            description: Product category
          - name: scraped_at
            description: Timestamp when the data was scraped
            tests:
              - not_null
          - name: url
            description: URL where the product was found
