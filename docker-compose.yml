services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow"]
      interval: 10s
      retries: 5

  airflow-webserver:
    build: ./airflow          # usa la imagen custom que incluye Playwright
    container_name: airflow-web
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CORE__EXECUTOR: LocalExecutor     # suficiente para tareas async
      AIRFLOW__WEBSERVER__SECRET_KEY: "REEMPLAZAME"
      AIRFLOW__core__LOAD_EXAMPLES: "False"
      GOOGLE_APPLICATION_CREDENTIALS: /opt/airflow/shop-scan-ar-40e81820454a.json
    ports:
      - "8080:8080"
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./requirements.txt:/requirements.txt   # instala deps extra al arrancar
      - ./include:/opt/airflow/include  # dbt project and other includes
      - ./shop-scan-ar-40e81820454a.json:/opt/airflow/shop-scan-ar-40e81820454a.json  # GCP credentials
    command: >
      bash -c "
        airflow db migrate &&
        airflow users create --username admin --password admin \
                             --firstname Admin --lastname User --role Admin \
                             --email admin@example.com || true
        exec airflow webserver
      "

  airflow-scheduler:
    build: ./airflow
    container_name: airflow-scheduler
    restart: unless-stopped
    depends_on:
      airflow-webserver:
        condition: service_started
    environment:
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      GOOGLE_APPLICATION_CREDENTIALS: /opt/airflow/shop-scan-ar-40e81820454a.json
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./requirements.txt:/requirements.txt
      - ./include:/opt/airflow/include  # dbt project and other includes
      - ./shop-scan-ar-40e81820454a.json:/opt/airflow/shop-scan-ar-40e81820454a.json  # GCP credentials
    command: >
      bash -c "exec airflow scheduler"

  airflow-triggerer:        # necesario para tareas deferrables/async
    build: ./airflow
    container_name: airflow-triggerer
    restart: unless-stopped
    depends_on:
      airflow-webserver:
        condition: service_started
    environment:
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      GOOGLE_APPLICATION_CREDENTIALS: /opt/airflow/shop-scan-ar-40e81820454a.json
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./include:/opt/airflow/include  # dbt project and other includes
      - ./shop-scan-ar-40e81820454a.json:/opt/airflow/shop-scan-ar-40e81820454a.json  # GCP credentials
    command: airflow triggerer

  minio:
    image: minio/minio:latest
    container_name: minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data

volumes:
  postgres-data:
  minio-data:
